<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prep app</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
    <main>
        <h1>Prep-app</h1>
        <div id="prep-filter-list" class="filters">
            <h2>Filter your tasks</h2>
            <div>
                <input type="radio" name="filter" id="filter-option-open" value="open">
                <label for="filter-option-open">show open tasks</label>
            </div>
            <div>
                <input type="radio" name="filter" id="filter-option-done" value="done">
                <label for="filter-option-done">show done tasks</label>
            </div>
            <div>
                <input type="radio" name="filter" id="filter-option-all" value="all">
                <label for="filter-option-all">show all tasks</label>
            </div>
            <br>
            <button type="submit" id="btn-remove"> Remove done tasks</button>
        </div>
        <div class="tasks">
            <h2>Your task collection</h2>
            <form>
                <input type="text" name="description" id="description" placeholder="Enter your task">
                <button id="btn-add"> Add more tasks</button>
            </form>
            <ul id="prep-list">
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
